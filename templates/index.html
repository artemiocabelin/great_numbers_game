<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>Great Number Game</title>
</head>
<body>
    <div id="main">
        <h1>Welcome to the Great Number Game</h1>
        <p>I am thinking of a number between 1 and 100</p>
        <p>Take a guess!</p>
        <!--<p>Random Number is: {{session['random']}}</p>-->
        {% if session['outcome'] == 'Too Low!' %}
        <h1 class="wrongAnswer">Too low!</h1>
        {% elif session['outcome'] == 'Too High!' %}
        <h1 class="wrongAnswer">Too high!</h1>
        {% elif session['outcome'] == 'Correct!' %}
        <div class="rightAnswer">
            <h1>{{session['random']}} was the number!</h1>
            <form action="/restart" method="post">
            <input type="submit" value="Play Again">
            </form>
        </div>
        {% endif %}
        <form action="/process" method='post'>
            <input type="text" name="guess">
            <input type="submit" value="submit">
        </form>

        <form action="/restart" method="post">
            <input type="submit" value="Restart">
        </form>
    </div>
</body>
</html>
